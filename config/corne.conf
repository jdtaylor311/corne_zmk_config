# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# The name of the keyboard (max 16 characters)
CONFIG_ZMK_KEYBOARD_NAME="Josh's Corne"
CONFIG_USB_DEVICE_PRODUCT="Josh's Corne"
CONFIG_BT_DEVICE_NAME="Josh's Corne"
CONFIG_USB_DEVICE_VID=0x1D50
CONFIG_USB_DEVICE_PID=0x615E

# Milliseconds of inactivity before entering idle state
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y

# Underglow toggling also controls external power	
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
